<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Yapper Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        :root {
            --imessage-blue: linear-gradient(180deg, #00D2FF 0%, #007AFF 100%);
            --bg-main: #ffffff; --text-dark: #000000; --text-gray: #8E8E93;
            --bubble-received: #E9E9EB; --border: #C6C6C8;
            --ios-font: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
        }
        [data-theme="dark"] {
            --bg-main: #000000; --text-dark: #ffffff; --text-gray: #98989D;
            --bubble-received: #1C1C1E; --border: #38383A;
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body, html { 
            height: 100dvh; width: 100vw; 
            font-family: var(--ios-font); background: var(--bg-main); 
            color: var(--text-dark); overflow: hidden; 
        }
        
        /* Edge-to-Edge Layout */
        .view { display: none; flex-direction: column; height: 100%; width: 100%; background: var(--bg-main); }
        
        .header { 
            padding: env(safe-area-inset-top) 20px 10px; 
            display: flex; align-items: center; justify-content: space-between; 
            border-bottom: 0.5px solid var(--border); min-height: 85px;
            background: var(--bg-main); z-index: 10;
        }

        #call-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: black; z-index: 9999; display: none;
        }

        /* Messaging */
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; width: 100%; }
        .msg-row { display: flex; width: 100%; position: relative; }
        .msg-row.sent { justify-content: flex-end; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 22px; font-size: 17px; line-height: 1.4; position: relative; }
        .sent .msg { background: var(--imessage-blue); color: white; border-bottom-right-radius: 4px; }
        .received .msg { background: var(--bubble-received); color: var(--text-dark); border-bottom-left-radius: 4px; }

        #input-area { 
            padding: 10px 20px calc(15px + env(safe-area-inset-bottom)); 
            display: flex; gap: 12px; border-top: 0.5px solid var(--border); 
            background: var(--bg-main); width: 100%;
        }
        #msg-input { flex: 1; border: none; background: var(--bubble-received); color: var(--text-dark); padding: 14px 20px; border-radius: 25px; font-size: 16px; outline: none; }

        .call-tools { display: flex; gap: 20px; }
        .call-btn { background: none; border: none; font-size: 24px; cursor: pointer; color: #007AFF; }
        
        /* Badges & Status */
        .status-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 10px; }
        .online { background: #34C759; box-shadow: 0 0 8px #34C759; }
        .offline { background: var(--text-gray); }
        .reaction-badge { position: absolute; bottom: -8px; right: 10px; background: white; border-radius: 12px; padding: 2px 6px; font-size: 12px; border: 0.5px solid #ddd; color: black; z-index: 5; }

        /* Auth styling */
        .auth-container { padding: 40px; flex: 1; display: flex; flex-direction: column; justify-content: center; text-align: center; width: 100%; max-width: 500px; margin: 0 auto; }
        .auth-input { width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 12px; border: 1px solid var(--border); background: transparent; color: var(--text-dark); font-size: 16px; }
        .blue-btn { background: #007AFF; color: white; border: none; padding: 16px; border-radius: 12px; font-weight: bold; font-size: 17px; cursor: pointer; width: 100%; }

        /* Popups */
        #reaction-menu { position: fixed; background: rgba(255,255,255,0.9); backdrop-filter: blur(20px); border-radius: 20px; padding: 12px; display: none; flex-direction: column; gap: 12px; z-index: 2000; box-shadow: 0 8px 30px rgba(0,0,0,0.3); transform: scale(0); transition: 0.2s; }
        #reaction-menu.active { display: flex; transform: scale(1); }
        .delete-btn { color: #FF3B30; font-weight: 600; text-align: center; border-top: 0.5px solid #ccc; padding-top: 8px; cursor: pointer; }
    </style>
</head>
